<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; 
        charset=UTF-8"/>
    <title>Map Mosaic ~ mapify your photos</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<h1>Map Mosaic</h1>

<div id="tools">
    <label>
        <input type="checkbox" id="enableDom"/> Dom
    </label>
    <label>
        <input type="checkbox" id="enableCanvas" checked/> Canvas
    </label>
    <br/><br/>

    <label>
        <input type="radio" name="tileType" class="algorithm" value="satellite.day" checked/> Satellite
    </label>
    <label>
        <input type="radio" name="tileType" class="algorithm" value="normal.day"/> Map
    </label>
    <label>
        <input type="radio" name="tileType" class="algorithm" value="terrain.day"/> Terrain
    </label>

    <br/><br/>
    <label>
        <input type="radio" name="algorithm" class="algorithm" value="calcAvgColor" checked/> Average total
    </label>
    <label>
        <input type="radio" name="algorithm" class="algorithm" value="calcAvgRed"/> Average red
    </label>
    <label>
        <input type="radio" name="algorithm" class="algorithm" value="calcAvgGreen"/> Average green
    </label>
    <label>
        <input type="radio" name="algorithm" class="algorithm" value="calcAvgBlue"/> Average blue
    </label>
    <label>
        <input type="radio" name="algorithm" class="algorithm" value="calcMedianColor"/> Median
    </label>

    <div id="status">
        <progress></progress>
        <span id="tiles-loaded"></span> / <span id="tiles-total"></span>
    </div>

</div>

<div id="scratch">
</div>

<div class="clear"></div>

<div id="mapContainer">
</div>

<div id="tiles">

</div>

<br/><br/>

<canvas id="mapCanvas">
</canvas>

<script src="http://api.maps.nokia.com/2.2.0/jsl.js" type="text/javascript" charset="utf-8"></script>
<script data-main="mosaic" src="require.js"></script>

</body>
</html>
