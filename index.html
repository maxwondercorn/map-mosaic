<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; 
        charset=UTF-8"/>
    <title>Map Mosaic ~ mapify your photos</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<h1>Map Mosaic</h1>

<div id="tools">
    <label>
        <input type="radio" name="tileType" value="satellite.day" checked/> Satellite
    </label>
    <label>
        <input type="radio" name="tileType" value="normal.day"/> Map
    </label>
    <label>
        <input type="radio" name="tileType" value="terrain.day"/> Terrain
    </label>
    <label>
        <input type="radio" name="tileType" value="sourceImage"/> Source image
    </label>

    <br/><br/>
    <label>
        <input type="radio" name="algorithm" value="calcAvgColor" checked/> Average total
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAvgRed"/> Average red
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAvgGreen"/> Average green
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAvgBlue"/> Average blue
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcMedianColor"/> Median
    </label>

    <br/><br/>
    <label>
        <input name="tileSize" type="range" min="1" max="256" value="16" />
        [<span id="tileSizeValue">16</span>]
        Tile size
    </label>

    <br/><br/>
    <label>
        <select id="test-image">
            <option value="images/lena.bmp">lena</option>
            <option value="images/HTML5_Logo_512.png">HTML5 logo</option>
            <option value="images/penguins.jpg">Penguins</option>
            <option value="images/bob1.png">Bob abstract colors</option>
            <option value="images/bob2.png">Bob photo</option>
        </select>
        Test image
    </label>

    <br/><br/>

    <div id="status">
        <div id="statusMessage">..</div>

        <progress></progress>
        <span id="tiles-loaded"></span> / <span id="tiles-total"></span>
    </div>


</div>

<div id="mapContainer">
</div>

<div class="clear">
    <h3>Canvas:</h3>
    <canvas id="mapCanvas">
    </canvas>
</div>

<br/><br/>

<div class="clear"></div>

<div>
    <h3>Source image:</h3>
    <img id="sourceImage" src="images/lena.bmp"/>
</div>

<div>
    <h3>Buffer:</h3>

    <div id="scratch">
    </div>
</div>

<script data-main="mosaic" src="lib/require-jquery.js"></script>

</body>
</html>
