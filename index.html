<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; 
        charset=UTF-8"/>
    <title>Map Mosaic ~ mapify your photos</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<h1>Map Mosaic</h1>

<div id="tools">
    <label>
        <input type="checkbox" id="enableDom"/> Dom
    </label>
    <label>
        <input type="checkbox" id="enableCanvas" checked/> Canvas
    </label>
    <br/><br/>

    <label>
        <input type="radio" name="tileType" value="satellite.day" checked/> Satellite
    </label>
    <label>
        <input type="radio" name="tileType" value="normal.day"/> Map
    </label>
    <label>
        <input type="radio" name="tileType" value="terrain.day"/> Terrain
    </label>
    <label>
        <input type="radio" name="tileType" value="sourceImage"/> Source image
    </label>

    <br/><br/>
    <label>
        <input type="radio" name="algorithm" value="calcAvgColor" checked/> Average total
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAvgRed"/> Average red
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAvgGreen"/> Average green
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAvgBlue"/> Average blue
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcMedianColor"/> Median
    </label>

    <br/><br/>
    <label>
        <input name="tileSize" value="8" size="3"/> Map tile size
    </label>

    <div id="status">
        <progress></progress>
        <span id="tiles-loaded"></span> / <span id="tiles-total"></span>
    </div>

</div>

<div id="mapContainer">
</div>

<div>
    <div id="tiles">
        <h3>Dom:</h3>

    </div>
</div>

<br/><br/>

<div class="clear">
    <h3>Canvas:</h3>
    <canvas id="mapCanvas">
    </canvas>
</div>

<br/><br/>

<div class="clear"></div>

<div>
    <h3>Source image:</h3>

    <!--<img id="sourceImage" src="lena.bmp"/>-->
    <img id="sourceImage" src="HTML5_Logo_512.png"/>
    <!--<img id="sourceImage" src="penguins.jpg"/>-->
    <!--<img id="sourceImage" src="bob1.png"/>-->
    <!--<img id="sourceImage" src="bob2.png"/>-->
</div>

<div>
    <h3>Buffer:</h3>

    <div id="scratch">
    </div>
</div>

<script src="http://api.maps.nokia.com/2.2.0/jsl.js" type="text/javascript" charset="utf-8"></script>
<script data-main="mosaic" src="require.js"></script>

</body>
</html>
