<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; 
        charset=UTF-8"/>
    <title>Map Mosaic ~ mapify your photos</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<h1>Map Mosaic</h1>

<div id="tools">
    <label>
        <input type="radio" name="tileType" value="satellite.day" checked/> Satellite
    </label>
    <label>
        <input type="radio" name="tileType" value="normal.day"/> Map
    </label>
    <label>
        <input type="radio" name="tileType" value="terrain.day"/> Terrain
    </label>

    <br/><br/>
    <label>
        <input type="radio" name="algorithm" value="calcAvgColor"/> Greyscale
    </label>
    <label>
        <input type="radio" name="algorithm" value="calcAllColors" checked/> RGB color
    </label>
    <!--<label>-->
    <!--<input type="radio" name="algorithm" value="calcAvgRed"/> Average red-->
    <!--</label>-->
    <!--<label>-->
    <!--<input type="radio" name="algorithm" value="calcAvgGreen"/> Average green-->
    <!--</label>-->
    <!--<label>-->
    <!--<input type="radio" name="algorithm" value="calcAvgBlue"/> Average blue-->
    <!--</label>-->
    <!--<label>-->
    <!--<input type="radio" name="algorithm" value="calcMedianColor"/> Median-->
    <!--</label>-->
    <!---->
    <br/><br/>
    <label>
        <input name="mapTilesToFetch" type="range" min="1" max="50" value="10" />
        [<span id="mapTilesToFetchValue"></span>]
        Number for map tiles to fetch ([<span id="mapTilesToFetchMiniValue"></span>] mini-tiles)
    </label>

    <br/><br/>
    <label>
        <input name="tileSize" type="range" min="1" max="64" value="16" />
        [<span id="tileSizeValue"></span>]
        Tile size ([<span id="sourceTilesMiniValue"></span>] mini-tiles)

    </label>

    <br/><br/>
    <label>
        <select id="test-image">
            <option value="images/lena.bmp">lena</option>
            <option value="images/HTML5_Logo_512.png">HTML5 logo</option>
            <option value="images/penguins.jpg">Penguins</option>
            <option value="images/bob1.png">Bob abstract colors</option>
            <option value="images/bob2.png">Bob photo</option>
            <option value="images/happy-fish.jpg">Happy fish</option>
        </select>
        Test image
    </label>

    <br/><br/>

    <div id="status">
        <div id="statusMessage">..</div>

        <progress id="progress" value="0" max="0"></progress>
        <span id="progress-value"></span> / <span id="progress-total"></span>
    </div>

    <br/><br/>

    <div>
        <input type="button" id="go-button" value="Generate" />
    </div>
</div>

<div id="mapContainer">
</div>

<div id="output-image">
    <h3>Canvas <small>(click to download)</small></h3>
    <canvas id="mapCanvas">
    </canvas>
</div>

<div id="input-image">
    <h3>Source image</h3>
    <img id="sourceImage" src="images/lena.bmp"/>
</div>

<br/><br/>

<div id="raw-tiles" class="clear">
</div>

<div class="clear"></div>
<div>
    <div id="scratch">
    </div>
</div>

<script data-main="mosaic" src="lib/require-jquery.js"></script>

</body>
</html>
